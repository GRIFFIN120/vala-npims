<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=516bbdb0dbb20960f3dd24b968eb8e27&plugin=AMap.PolyEditor,AMap.ControlBar,AMap.Scale,AMap.OverView,AMap.ToolBar,AMap.MapType,AMap.Autocomplete,AMap.PlaceSearch,AMap.DistrictSearch,Map3D"></script>
    <script src="https://webapi.amap.com/loca?key=516bbdb0dbb20960f3dd24b968eb8e27&v=1.3.2"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js"></script>
</head>
<body>
    <div  id="container" style="width:100%; height:500px" ></div>
    <script>
        const options = {
            doubleClickZoom: false,
            zoom:9
        }
        const map = new AMap.Map('container', options)
        map.add(new AMap.TileLayer({
            zIndex: 1,
            opacity: 1,
            rejectMapMask: true,
            getTileUrl: 'https://tile.thunderforest.com/cycle/[z]/[x]/[y].png?apikey=3822575863a5479f800127eb7be14306'
            // getTileUrl: 'https://t{1,2,3,4}.tianditu.gov.cn/DataServer?T=ter_w&x=[x]&y=[y]&l=[z]&tk=11733b337a241aa7746ffc168fbde921'
        }))

    </script>

</body>
</html>
